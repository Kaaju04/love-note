    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            background-image: url('pin-board-background.jpg'); /* Full-page background image */
            background-size: cover;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }

        .pin-board {
            position: relative;
            width: 100%; /* Full width */
            height: 100%; /* Full height */
            display: flex;
            justify-content: center;
            align-items: center;
            flex-wrap: wrap;
            padding: 20px;
        }

        .photo-container {
            position: relative;
            width: calc(33.33% - 20px); /* 3 photos per row */
            height: auto;
            padding: 10px;
            box-sizing: border-box;
        }

        .photo {
            width: 100%;
            height: auto;
            object-fit: cover;
            border-radius: 10px;
            cursor: pointer;
            transition: transform 0.3s ease;
            position: relative;
        }

        .photo-caption {
            position: absolute;
            bottom: 10px;
            left: 10px;
            right: 10px;
            background-color: rgba(255, 192, 203, 0.8); /* Light pink background */
            padding: 5px;
            text-align: center;
            border-radius: 5px;
            font-size: 14px;
        }

        .pin {
            position: absolute;
            top: -20px;
            left: 50%;
            transform: translateX(-50%);
            width: 20px;
            height: 40px;
            background-color: #ff0000; /* Red color */
            clip-path: polygon(50% 0%, 100% 50%, 50% 100%, 0% 50%);
            z-index: 1;
        }

        .message-overlay {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            padding: 20px;
            background-color: rgba(255, 192, 203, 0.8); /* Light pink background */
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            display: none;
            z-index: 9999;
        }

        .close-btn {
            position: absolute;
            top: 10px;
            right: 10px;
            cursor: pointer;
        }

        @media (max-width: 768px) {
            .photo-container {
                width: calc(50% - 20px); /* 2 photos per row */
            }
        }

        @media (max-width: 480px) {
            .photo-container {
                width: calc(100% - 20px); /* 1 photo per row */
            }
        }
    </style>
</head>
