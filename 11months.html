<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Love Animation</title>
  <link href="https://fonts.googleapis.com/css2?family=Great+Vibes&display=swap" rel="stylesheet">
</head>
<style>
/* style.css */
body {
  margin: 0;
  padding: 0;
  display: flex;
  justify-content: center;
  align-items: center;
  height: 100vh;
  background: linear-gradient(to top, #ff9a9e, #fad0c4);
  overflow: hidden;
  font-family: 'Arial', sans-serif;
}

.background {
  position: relative;
  width: 100%;
  height: 100%;
  overflow: hidden;
  display: none; /* Initially hidden, shown when play is clicked */
}

.heart {
  width: 50px;
  height: 50px;
  background: #ff6b6b;
  position: absolute;
  bottom: -10%;
  left: 50%;
  transform: translateX(-50%) rotate(-45deg);
  animation: float 4s infinite ease-in-out;
  opacity: 0.8;
}

.heart::before,
.heart::after {
  content: '';
  width: 50px;
  height: 50px;
  background: #ff6b6b;
  position: absolute;
  border-radius: 50%;
}

.heart::before {
  top: -25px;
  left: 0;
}

.heart::after {
  top: 0;
  left: -25px;
}

/* Random heart positions and animation delays */
.heart:nth-child(1) {
  left: 20%;
  animation-delay: 0s;
  animation-duration: 3s;
}

.heart:nth-child(2) {
  left: 40%;
  animation-delay: 0.5s;
  animation-duration: 4s;
}

.heart:nth-child(3) {
  left: 60%;
  animation-delay: 1s;
  animation-duration: 5s;
}

.heart:nth-child(4) {
  left: 80%;
  animation-delay: 1.5s;
  animation-duration: 3.5s;
}

.heart:nth-child(5) {
  left: 50%;
  animation-delay: 2s;
  animation-duration: 4.5s;
}

.text {
  position: absolute;
  top: 50%;
  left: 50%;
  transform: translate(-50%, -50%);
  width: 80%;
  text-align: center;
  color: #FFD700; /* Golden color */
  font-size: 2.5rem;
  line-height: 1.5;
  text-shadow: 2px 2px 5px rgba(0, 0, 0, 0.5);
  display: none; /* Initially hidden, shown when play is clicked */
  font-family: 'Blosta', cursive; /* Romantic font */
}

/* Play button */
.play-btn {
  position: absolute;
  z-index: 10;
  padding: 10px 30px;
  font-size: 1.5rem;
  font-family: 'Arial', sans-serif;
  color: #fff;
  background-color: #ff6b6b;
  border: none;
  border-radius: 10px;
  cursor: pointer;
  text-shadow: 1px 1px 3px rgba(0, 0, 0, 0.3);
  box-shadow: 2px 2px 5px rgba(0, 0, 0, 0.2);
}

.play-btn:hover {
  background-color: #fa5252;
}

/* Animations */
@keyframes float {
  0% {
    transform: translateX(-50%) rotate(-45deg) translateY(0);
    opacity: 1;
  }
  50% {
    opacity: 0.8;
  }
  100% {
    transform: translateX(-50%) rotate(-45deg) translateY(-120vh);
    opacity: 0;
  }
}

</style>
<body>
  <button class="play-btn">Play</button>
  <div class="background">
    <div class="heart"></div>
    <div class="heart"></div>
    <div class="heart"></div>
    <div class="heart"></div>
    <div class="heart"></div>
    <div class="text">HAPPY 11 MONTHS ANNIVERSARY, JAAN!<br>I LOVE YOU, RESH ❤️<br>YOU ARE REALLY SPECIAL TO ME</div>
  </div>
  <audio id="love-song" src="lover.mp3"></audio>
  
  <script>
    const playButton = document.querySelector('.play-btn');
    const background = document.querySelector('.background');
    const text = document.querySelector('.text');
    const song = document.getElementById('love-song');

    playButton.addEventListener('click', () => {
      playButton.style.display = 'none'; // Hide play button
      background.style.display = 'block'; // Show animation background
      text.style.display = 'block'; // Show the message
      song.play(); // Play the song
    });
  </script>
</body>
</html>
